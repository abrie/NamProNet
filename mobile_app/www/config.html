<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Profile</title>
    </head>
    <body>
        <div data-role="page" id="page-config">
            <div data-role="header" data-theme="c">
                <h1>Namibia Professional Network</h1>
            </div>

            <div role="main" class="ui-content">
                <h3>App Settings</h3>
                <label for="config-protocol">protocol</label>
                <input type="text" name="config-protocol" id="config-protocol" value="">
                <label for="config-server">server</label>
                <input type="text" name="config-server" id="config-server" value="">
                <label for="config-port">port</label>
                <input type="text" name="config-port" id="config-port" value="">

                 <div class="mc-text-center">
                     <a href="#" id="config-submit-btn" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">UPDATE</a>
                 </div>

            </div>
        </div>
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
