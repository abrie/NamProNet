<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Login</title>
    </head>
    <body>
        <div data-role="page" id="page-login">
            <div data-role="header" data-theme="c">
                <h3>Namibia Professional Network</h3>
            </div><!-- /header -->
            <div role="main" class="ui-content">
                <h3>Sign In</h3>
                <label for="login-email">Email Address</label>
                <input type="text" name="login-email" id="login-email" value="">
                <label for="login-password">Password</label>
                <input type="password" name="login-password" id="login-password" value="">
                <a href="#" id="login-submit-btn" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Submit</a>
                <div data-role="popup" id="dlg-invalid-credentials" data-dismissible="false" style="max-width:400px;">
                    <div role="main" class="ui-content">
                        <h3 class="mc-text-danger">Login Failed</h3>
                        <p id="message-login-failed">PLACEHOLDER</p>
                        <div class="mc-text-center">
                            <a href="login.html" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">OK</a>
                        </div>
                    </div>
                </div>
            </div><!-- /content -->
        </div><!-- /page -->
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    </body>
</html>
