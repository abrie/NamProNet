        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />

        <title>Profile</title>

    <body>
        <div data-role="page" id="page-profile">
            <div data-role="panel" data-display="push" id="panel-nav" data-theme="c">
                <ul data-role="listview">
                    <li data-icon='false'><a href="home.html"><i class='lIcon fa fa-home'>Home</i></a></li>
                    <li data-icon='false'><a href="profile.html"><i class='lIcon fa fa-briefcase'>Profile</i></a></li>
                    <li data-icon='false'><a href="profile-search.html"><i class='lIcon fa fa-briefcase'>Search</i></a></li>

                </ul>
            </div>

            <div data-role="header" data-theme="c">
                <h1>Namibia Professional Network</h1>
                <a href="#panel-nav" data-ajax="false"><i class='fa fa-bars'></i></a>
            </div>

            <div role="main" class="ui-content">
                <h3>Edit Profile</h3>
                <label for="profile-firstname">First Name</label>
                <input type="text" name="profile-firstname" id="profile-firstname" value="">
                <label for="profile-lastname">Last Name</label>
                <input type="text" name="profile-lastname" id="profile-lastname" value="">
                <label for="profile-email">Email Address</label>
                <input type="text" name="profile-email" id="profile-email" value="">
                <label for="profile-dob">Date of Birth</label>
                <input type="date" name="profile-dob" id="profile-dob" value="" data-clear-btn="true" placeholder="">

                <label for="select-region">Region</label>
                <select name="select-region" id="select-region" data-native-menu="true">
                    <option value="unspecified" disabled>Select your region</option>
                    <option value="Erongo">Erongo Region  </option>
                    <option value="Hardap">Hardap Region</option>
                    <option value="ǁKaras">ǁKaras Region</option>
                    <option value="Kavango East">Kavango East Region</option>
                    <option value="Kavango West">Kavango West Region</option>
                    <option value="Khomas">Khomas Region    </option>
                    <option value="Kunene">Kunene Region </option>
                    <option value="Ohangwena">Ohangwena Region</option>
                    <option value="Omaheke">Omaheke Region </option>
                    <option value="Omusati">Omusati Region </option>
                    <option value="Oshikoto">Oshikoto Region       </option>
                    <option value="Kunene">Kunene Region </option>
                    <option value="otjozondjupa">Otjozondjupa Region</option>

                </select>

                <label for="select-town">Town</label>
                <select name="select-town" id="select-town" data-native-menu="true">
                    <option value="unspecified" disabled>Select your town</option>
                    <option value="Omuthiya">Omuthiya</option>
                    <option value="Outapi">Outapi</option>
                    <option value="Gobabis">Gobabis</option>
                    <option value="oshakati">Oshakati</option>
                    <option value="Windhoek">Windhoek</option>
                    <option value="Walvis Bay">Walvis Bay</option>
                    <option value="Rundu">Rundu</option>
                    <option value="Mariental">Mariental</option>
                    <option value="Ketmanshop">Ketmanshop</option>
                    <option value="opuwo">Opuwo</option>
                    <option value="Katima Mulilo">Katima Mulilo</option>
                    <option value="Nkurenkuru">Nkurenkuru</option>
                </select>

                <label for="select-specialty">Specialist</label>
                <select name="select-specialty" id="select-specialty" data-native-menu="true">
                    <option value="unspecified" disabled>Select your specialty</option>
                    <option value="Science">Science</option>
                    <option value="Firefighter">Firefighter</option>
                    <option value="Judge">Judge</option>
                    <option value="Military_officer">Military officer</option>
                    <option value="Police_officer">Police officer</option>
                    <option value="Social_work">Social worker</option>
                    <option value="Accountant">Accountant</option>
                    <option value="Agriculturist">Agriculturist</option>
                    <option value="Architect">Architect</option>
                    <option value="Economist">Economist</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Insurance_agent">Insurance Agent</option>
                    <option value="Interpreter">Interpreter</option>
                    <option value="Lawyer">Lawyer</option>
                    <option value="Advocate">Advocate</option>
                    <option value="Solicitor">Solicitor</option>
                    <option value="Librarian">Librarian</option>
                    <option value="Statistician">Statistician</option>
                    <option value="Surveyor">Surveyor</option>
                    <option value="Urban_planner">Urban planner</option>
                    <option value="Chiropractors">Chiropractors</option>
                    <option value="Dentist">Dentist</option>
                    <option value="Midwife">Midwife</option>
                    <option value="Nurse">Nurse</option>
                    <option value="Optometrist">Optometrist</option>
                    <option value="Pathologist">Pathologist</option>
                    <option value="Pharmacist">Pharmacist</option>
                    <option value="Physical_therapist">Physical therapist</option>
                    <option value="Physician">Physician</option>

                    <option value="Speech-language_pathologist">Speech-language pathologist</option>
                    <option value="Surgeon">Surgeon</option>
                    <option value="Veterinarian">Veterinarian</option>
                    <option value="Professor">Professor</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Air_Traffic_Controller">Air Traffic Controller</option>
                    <option value="Aircraft">Aircraft Pilot</option>
                    <option value="Sea">Sea Captain</option>
                    <option value="Astronomer">Astronomer</option>
                    <option value="Biologist">Biologist</option>
                    <option value="Chemist">Chemist</option>
                    <option value="Geologist">Geologist</option>
                    <option value="Meteorologist">Meteorologist</option>
                    <option value="Oceanographer">Oceanographer</option>
                    <option value="Physicist">Physicist</option>

                    <option value="Designer">Designer</option>

                    <option value="Web">Web designer</option>
                </select>

                <label for="profile-skills">Skills:</label>
                <textarea cols="40" rows="8" name="profile-skills" id="profile-skills" placeholder="Describe your skills here"></textarea>
