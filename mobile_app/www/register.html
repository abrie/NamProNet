<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Sign Up</title>
    </head>
    <body>
        <div data-role="page" id="page-register">
            <div data-role="header" data-theme="c">
                <h1>Namibia Professional Network</h1>
            </div>
            <div role="main" class="ui-content">
                <h3>Sign Up</h3>
                <label for="register-email">Email Address</label>
				<input type="text" name="register-email" id="register-email" value="">
                <label for="register-password">Password</label>
                <input type="password" name="register-password" id="register-password" value="">
                <label for="register-password-confirm">Confirm Password</label>
                <input type="password" name="register-password-confirm" id="register-password-confirm" value="">

                <a href="#dlg-sign-up-sent" data-rel="popup" data-transition="pop" data-position-to="window" id="register-submit-btn" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Submit</a>
            </div><!-- /content -->
        </div>
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    </body>
</html>
