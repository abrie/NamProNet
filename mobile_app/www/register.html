<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Sign Up</title>
    </head>
    <body>
        <div data-role="page" id="page-register">
            <div data-role="header" data-theme="c">
                <h1><strong>Namibia Professional Network</strong></h1>
            </div>
            <div role="main" class="ui-content">
                <h3>Sign Up</h3>
                <label for="register-email">Email Address</label>
				<input type="text" name="register-email" id="register-email" value="">
                <label for="register-password">Password</label>
                <input type="password" name="register-password" id="register-password" value="">
                <label for="register-password-confirm">Confirm Password</label>
                <input type="password" name="register-password-confirm" id="register-password-confirm" value="">

                <a href="#" data-rel="popup" data-transition="pop" data-position-to="window" id="register-submit-btn" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Submit</a>
                <div data-role="popup" id="dlg-invalid-registration" data-dismissible="false" style="max-width:400px;">
                    <div role="main" class="ui-content">
                        <h3 class="mc-text-danger">Login Failed</h3>
                        <ul id="message-registration-failed"></ul>
                        <div class="mc-text-center">
                            <a href="register.html" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">OK</a>
                        </div>
                    </div>
                </div>
            </div><!-- /content -->
			
			
			<div data-role="footer" data-position="fixed" data-tap-toggle="false" > 
                    <div data-role="navbar">
                        <ul >
                            <li> <a href="#pophelp" data-role="button" data-icon="info"  data-rel="popup" data-position-to="window">Help</a> </li>
                            <li> <a href="#poppp" data-role="button" data-icon="minus"  data-rel="popup" data-position-to="window">Privacy & policy</a> </li>
                           
                        </ul>
                    </div>
                </div>
			<!---- popups for info ---->	

<div data-role="popup" id="pophelp">
<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
	<p>help<p>
</div>

<!----- popup for privacy & policy ----->
<div data-role="popup" id="poppp">
<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
	<p>Privacy & policy  about Namibia Professional Network<p>
</div>
        </div>
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    </body>
</html>
